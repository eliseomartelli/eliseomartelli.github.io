<div id="toolbar" class="toolbar">
  <div class="content">
    <i onclick="toggleNav()" class="material-icons">menu</i>
    <div class="logo" id="toolbar__logo" onclick="window.location = '/';">
      <img src="/assets/static/logo.svg" alt="" height="32em">
    </div>
  </div>
</div>
<div class="sidemenu__container">
  <div id="sidemenu" class="side-menu shadow">
    <i onclick="toggleNav()" class="material-icons">close</i>
    <ul>
      {% for item in site.menus.header %}
        {% assign current = nil %}
        {% if item.url == page.url %}
          {% assign current = 'current' %}
        {% endif %}
        <li class="{{ current }}">
          <a href="{{ item.url }}" title="Go to {{ item.title }}">{{ item.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>

<script type="text/javascript">
  function toggleNav() {
    document.getElementById("sidemenu").classList.toggle("side-menu__open");
  }

  function fadeNav() {
    if (window.pageYOffset > 16) {
      document.getElementById("toolbar").classList.add("shadow");
    } else {
      document.getElementById("toolbar").classList.remove("shadow");
    }
  }

  window.onscroll = fadeNav;
</script>
